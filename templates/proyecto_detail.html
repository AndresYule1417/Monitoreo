<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Detalle del Proyecto</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-Zenh87qX5JnK2Jl0vWa8Ck2rdkQ2Bzep5IDxbcnCeuOxjzrPF/et3URy9Bv1WTRi" crossorigin="anonymous">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.2/dist/js/bootstrap.bundle.min.js" integrity="sha384-OERcA2EqjJCMA+/3y+gxIOqMEjwtxJY7qPCqsdltbNJuaOe923+mo//f6V8Qbsw3" crossorigin="anonymous"></script>
</head>
<body>
    <h1 class="text-center mt-5 mb-5 text-primary">Detalle del Proyecto</h1>
    <div class="container">
        <div class="card shadow">
            <div class="card-body">
                {% if proyecto %}
                <p>ID: {{ proyecto.id }}</p>
                <p>Nombre: {{ proyecto.name }}</p>
                <p>Fecha de Creaci√≥n: {{ proyecto.creation_date }}</p>
                {% else %}
                <p>El proyecto no existe.</p>
                {% endif %}
                <a href="{{ url_for('crud') }}" class="btn btn-primary">Volver a la lista</a>
            </div>
        </div>
    </div>
</body>
</html>
