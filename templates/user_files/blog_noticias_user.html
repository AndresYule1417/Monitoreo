<!-- templates/noticias_user.html -->
{% extends "base_user.html" %}

{% block content %}
<link rel="stylesheet" href="{{ url_for('static', filename='css/noticias.css') }}">

<div class="main-content fade-in" id="main-content">
    <div class="parallax">
        <div class="parallax-content">
            <h2>Noticias y Actualizaciones</h2>
            <p>Mantente informado sobre la gestión de recursos hídricos en la región del Tolima</p>
        </div>
    </div>

    <main class="news-updates" id="news-updates">
        <h2>Últimas Noticias</h2>
        <p>Descubre las novedades más recientes sobre la gestión del medio ambiente en nuestra región.</p>
        <div class="news-container" id="news-container">
            <!-- Las noticias se cargarán aquí dinámicamente -->
        </div>
        <div class="text-center mt-4">
            <button id="load-more" class="btn btn-primary">Cargar más noticias</button>
        </div>
    </main>
</div>

<script src="{{ url_for('static', filename='js/noticias.js') }}"></script>
{% endblock %}
