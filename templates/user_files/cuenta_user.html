<!-- templates/base_user.html -->
{% extends "base_user.html" %}


{% block content %}
<link rel="stylesheet" href="{{ url_for('static', filename='css/cuenta.css') }}">

<div class="content fade-in">
    <h2 class="text-center mt-5 mb-4">Mi Cuenta</h2>
    <div class="account">
        <div class="tab">
            <button class="tablinks active" onclick="openTab(event, 'personal')">Datos Personales</button>
            <button class="tablinks" onclick="openTab(event, 'security')">Seguridad</button>
        </div>

        <div id="personal" class="tabcontent" style="display: block;">
            <h3>Datos Personales</h3>
            <form id="personal-form" method="POST" action="{{ url_for('update_personal_info') }}">
                <label for="email">Correo Electrónico:</label>
                <input type="email" id="email" name="email" value="{{ current_user.correo }}" required>
                <label for="name">Nombre Completo:</label>
                <input type="text" id="name" name="name" value="{{ current_user.nombreusuario }}" required>
                <button type="submit">Guardar Cambios</button>
            </form>
        </div>

        <div id="security" class="tabcontent">
            <h3>Modificar Contraseña</h3>
            <form id="security-form" method="POST" action="{{ url_for('update_password') }}">
                <label for="current-password">Contraseña Actual:</label>
                <input type="password" id="current-password" name="current_password" required>
                <label for="new-password">Nueva Contraseña:</label>
                <input type="password" id="new-password" name="new_password" required>
                <label for="confirm-password">Confirmar Nueva Contraseña:</label>
                <input type="password" id="confirm-password" name="confirm_password" required>
                <button type="submit">Cambiar Contraseña</button>
            </form>
        </div>
    </div>
</div>

<script src="{{ url_for('static', filename='js/cuenta.js') }}"></script>
{% endblock %}
