<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="{{ url_for('static', filename='css/olvidaste-contrasena.css') }}">
    <title>¿Olvidaste tu Contraseña?</title>

</head>
<body>
    <nav class="navbar">
        <div class="container">
            <a class="navbar-brand" href="{{ url_for('home') }}">Monitoreo Hídrico</a>
            <ul class="nav">
                <li class="nav-item">
                    <a class="nav-link" href="{{ url_for('home') }}">Inicio</a>
                </li>
                <li class="nav-item">
                    <a class="nav-link" href="{{ url_for('login') }}">Ingresar</a>
                </li>
                <li class="nav-item">
                    <a class="nav-link" href="{{ url_for('registro') }}">Registrar</a>
                </li>
            </ul>
        </div>


    <h1>¿Olvidaste tu Contraseña?</h1>
    {% with messages = get_flashed_messages() %}
    {% if messages %}
    <ul>
        {% for message in messages %}
        <li>{{ message }}</li>
        {% endfor %}
    </ul>
    {% endif %}
    {% endwith %} 
    <form action="{{ url_for('olvidaste_contrasena') }}" method="post">
        <label for="correo">Correo Electrónico:</label>
        <input type="email" id="correo" name="correo" required>
        <button type="submit">Enviar</button>
    </form>
</body>
</html>
