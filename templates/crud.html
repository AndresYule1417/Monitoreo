<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Monitoreo Hidrico</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-Zenh87qX5JnK2Jl0vWa8Ck2rdkQ2Bzep5IDxbcnCeuOxjzrPF/et3URy9Bv1WTRi" crossorigin="anonymous">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.2/dist/js/bootstrap.bundle.min.js" integrity="sha384-OERcA2EqjJCMA+/3y+gxIOqMEjwtxJY7qPCqsdltbNJuaOe923+mo//f6V8Qbsw3" crossorigin="anonymous"></script>
    <script>
        function searchProject() {
            const query = document.getElementById('searchQuery').value;
            if (query) {
                window.location.href = `/search_projects?query=${query}`;
            }
        }
    </script>
</head>
<body>
    <h1 class="text-center mt-5 mb-5 text-primary">Crear Proyecto</h1>
    <div class="container">
        <div class="card shadow">
            <div class="card-body">
                <form action="/user" method="POST">
                    <div class="row mb-3">
                        <div class="col">
                            <label>Nombre Proyecto</label>
                            <input type="text" class="form-control mb-3" name="name">
                        </div>
                        <div class="col">
                            <label>Fecha de Creación</label>
                            <input type="datetime-local" class="form-control mb-3" name="creation_date">
                        </div>
                        <div class="col">
                            <button class="btn btn-primary mb-3 mt-4" type="submit">Guardar</button>
                        </div>
                    </div>
                </form>

                <!-- Formulario de búsqueda -->
                <div class="row mb-3">
                    <div class="col">
                        <input type="text" id="searchQuery" class="form-control" placeholder="Buscar proyecto por nombre">
                    </div>
                    <div class="col">
                        <button class="btn btn-primary" onclick="searchProject()">Buscar</button>
                    </div>
                </div>

                <!-- Botón para redirigir a la página de administración -->
                <div class="row mb-3">
                    <div class="col">
                        <a href="{{ url_for('admin') }}" class="btn btn-secondary">Ir al Dashboard</a>
                    </div>
                </div>

                <!-- Tabla -->
                <table class="table table-bordered">
                    <thead>
                        <tr>
                            <th scope="col">No.</th>
                            <th scope="col">Nombre Proyecto</th>
                            <th scope="col">Fecha de Creación</th>
                            <th scope="col">Acciones</th>
                        </tr>
                    </thead>
                    <tbody>
                        {% for d in data %}
                        <tr>
                            <td>{{ d.id }}</td>
                            <td><a href="{{ url_for('proyecto_detail', id=d.id) }}">{{ d.name }}</a></td>
                            <td>{{ d.creation_date }}</td>
                            <td><button class="btn btn-primary btn-sm" id="btn-edit{{ d.id }}" data-bs-toggle="modal" data-bs-target="#modal{{ d.id }}">Editar</button></td>
                            <td><a href="{{ url_for('delete', id=d.id) }}" class="btn btn-danger btn-sm">Eliminar</a></td>
                        </tr>
                        <!-- Modal -->
                        <div class="modal fade" id="modal{{ d.id }}" tabindex="-1" aria-labelledby="exampleModalLabel" aria-hidden="true">
                            <div class="modal-dialog">
                                <div class="modal-content">
                                    <div class="modal-header">
                                        <h1 class="modal-title fs-5" id="exampleModalLabel">{{ d.username }}</h1>
                                        <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
                                    </div>
                                    <div class="modal-body">
                                        <form action="/edit/{{ d.id }}" method="post">
                                            <label>Nombre</label>
                                            <input type="text" class="form-control mb-3" name="name" value="{{ d.name }}">
                                            <label>Fecha de Creación</label>
                                            <input type="datetime-local" class="form-control mb-3" name="creation_date" value="{{ d.creation_date.strftime('%Y-%m-%dT%H:%M:%S') }}">
                                    </div>
                                    <div class="modal-footer">
                                        <button type="submit" class="btn btn-primary">Guardar cambios</button>
                                        </form>
                                    </div>
                                </div>
                            </div>
                        </div>
                        {% endfor %}
                    </tbody>
                </table>
            </div>
        </div>
    </div>
</body>
</html>
