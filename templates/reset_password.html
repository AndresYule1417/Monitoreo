<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Restablecer Contrase単a</title>
    <link rel="stylesheet" href="{{ url_for('static', filename='css/reset_password.css') }}">
</head>
<body>
    <h1>Restablecer Contrase単a</h1>
    <form action="" method="POST">
        <label for="nueva_contrasena">Nueva Contrase単a:</label>
        <input type="password" name="nueva_contrasena" id="nueva_contrasena" required>
        
        <label for="confirmar_contrasena">Confirmar Nueva Contrase単a:</label>
        <input type="password" name="confirmar_contrasena" id="confirmar_contrasena" required>
        
        <button type="submit">Restablecer </button>
    </form>

    {% with messages = get_flashed_messages(with_categories=true) %}
        {% if messages %}
            {% for category, message in messages %}
                <div class="alert alert-{{ category }}">{{ message }}</div>
            {% endfor %}
        {% endif %}
    {% endwith %}
</body>
</html>
