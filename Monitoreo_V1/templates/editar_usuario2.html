<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href='https://unpkg.com/boxicons@2.1.4/css/boxicons.min.css' rel='stylesheet'> 
    <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css" rel="stylesheet">
    <link rel="stylesheet" href="{{ url_for('static', filename='css/registro.css') }}">
    <title>Editar Usuario</title>
</head>
<body>
    <nav class="navbar">
        <div class="container">
            <a id="navbar-logo" class="navbar-brand" href="{{ url_for('home') }}">Monitoreo Hídrico</a>
            <div class="navbar-toggler">
                <img src="{{ url_for('static', filename='icons/menu.gif') }}" alt="Menú" class="menu-icon">
            </div>
            <div class="navbar-collapse">
                <ul class="navbar-nav">
                    <li class="nav-item">
                        <a class="nav-link" href="{{ url_for('home') }}">Inicio</a>
                    </li>
                    <li class="nav-item">
                        <a class="nav-link" href="{{ url_for('login') }}">Ingresar</a>
                    </li>
                    <li class="nav-item registro">
                        <a class="nav-link" href="{{ url_for('registro') }}">Registrar</a>
                    </li>
                </ul>
            </div>
        </div>
    </nav>

    <div class="container mt-5">
        <h1 class="text-center">Editar Cuenta</h1>
        <form action="{{ url_for('editar_cuenta', id=usuario.id) }}" method="post">
            <div class="form-group">
                <label for="nombreusuario">Nombre</label>
                <input type="text" class="form-control" id="nombreusuario" name="nombreusuario" value="{{ usuario.nombreusuario }}">
            </div>
            <div class="form-group">
                <label for="correo">Correo</label>
                <input type="email" class="form-control" id="correo" name="correo" value="{{ usuario.correo }}">
            </div>
            <div class="form-group">
                <label for="password">Nueva Contraseña</label>
                <input type="password" class="form-control" id="password" name="password">
            </div>
            <div class="form-group">
                <label for="confirm_password">Confirmar Contraseña</label>
                <input type="password" class="form-control" id="confirm_password" name="confirm_password">
            </div>
            <button type="submit" class="btn btn-primary">Guardar Cambios</button>
            <!-- Botón para volver a usuario.html -->
            <a href="{{ url_for('usuario') }}" class="btn btn-secondary">Volver</a>
        </form>
    </div>

    <script src="{{ url_for('static', filename='js/registro.js') }}"></script>
</body>
</html>
