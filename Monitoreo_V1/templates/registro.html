<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href='https://unpkg.com/boxicons@2.1.4/css/boxicons.min.css' rel='stylesheet'> 
    <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css" rel="stylesheet">
    <link rel="stylesheet" href="{{ url_for('static', filename='css/registro.css') }}">
    <title>Monitoreo Hídrico - Registro</title>
</head>
<body>
    <nav class="navbar">
        <div class="container">
            <a id="navbar-logo" class="navbar-brand" href="{{ url_for('home') }}">Monitoreo Hídrico</a>
            <div class="navbar-toggler">
                <img src="{{ url_for('static', filename='icons/menu.gif') }}" alt="Menú" class="menu-icon">
            </div>
            <div class="navbar-collapse">
                <ul class="navbar-nav">
                    <li class="nav-item">
                        <a class="nav-link" href="{{ url_for('home') }}">Inicio</a>
                    </li>
                    <li class="nav-item">
                        <a class="nav-link" href="{{ url_for('login') }}">Ingresar</a>
                    </li>
                    <li class="nav-item registro">
                        <a class="nav-link" href="{{ url_for('registro') }}">Registrar</a>
                    </li>
                </ul>
            </div>
        </div>
    </nav>
    
    <div class="caja">
        <form class="form-control" action="{{ url_for('crear_registro') }}" method="post">
            <h1 class="text-center t">Registrar</h1>

            {% with messages = get_flashed_messages(with_categories=true) %}
                {% if messages %}
                    {% for category, message in messages %}
                        <div class="alert alert-{{ category }}" role="alert">
                            {{ message }}
                        </div>
                    {% endfor %}
                {% endif %}
            {% endwith %}

            <div class="form-group">
                <label for="exampleInputNombreUsuario" class="t text-center"></label>
                <input type="text" class="form-control" id="exampleInputNombreUsuario" placeholder="Ingresar Nombre de Usuario" name="txtNombreUsuario">
            </div><br>

            <div class="form-group">
                <label for="exampleInputEmail1" class="t text-center"></label>
                <input type="email" class="form-control" id="exampleInputEmail1" aria-describedby="emailHelp" placeholder="Ingresar Correo" name="txtCorreo">
                <small id="emailHelp" class="form-text text-muted"></small>
            </div><br>

            <div class="form-group password-group">
                <label for="exampleInputPassword1" class="t text-center"></label>
                <input type="password" class="form-control" id="exampleInputPassword1" placeholder="Ingrese Contraseña" name="txtPassword">
                <i class="fa-regular fa-eye" id="togglePassword1"></i>
            </div><br>

            <div class="form-group password-group">
                <label for="exampleInputPassword2" class="t text-center"></label>
                <input type="password" class="form-control" id="exampleInputPassword2" placeholder="Confirmar Contraseña" name="txtConfirmPassword">
                <i class="fa-regular fa-eye" id="togglePassword2"></i>
            </div><br>

            <div class="form-group">
                <label for="tipoUsuario" class="t text-center">Tipo de Rol</label>
                <select class="form-control" id="tipoUsuario" name="tipoUsuario">
                    <option value="2">Usuario</option>
                    <option value="1">Administrador</option>
                </select>
            </div><br>

            <div class="text-center">
                <button type="submit" class="btn btn-success">Registrar</button>
            </div>
        </form>
    </div>

    <script src="{{ url_for('static', filename='js/registro.js') }}"></script>
</body>
</html>
